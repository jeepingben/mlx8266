<head>
    
   <link href="bootstrap-theme.min.css" rel="stylesheet">
    <link href="therm.css" rel="stylesheet">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"></meta>
</head>
<title>Temperature</title>
<body role="document">
    <div id=header>
    </div>
    <center><div id=temperatureDiv></div></center>
    
    <center>
     <button type="button" class='btn btn-lg btn-primary' id=resetMinMax>Clear Min/Max</button> </center>
     <div id=minMaxTempDiv>min/max</div>
 <br>
      <div class='form-group' id=alarmDiv>
      
      <center>                              
            <input  id='tempSlider' type='range' min=-40 max=400 name='alarm'> 
            <br>
            <label id='tempCurDiv' for='tempSlider' >0Â°F</label> 
      </center>
            <div class="form-control">
            <label class='checkbox-inline' for='alarmOff'>No Alarm
            <input id='alarmOff' name='alarm' type='radio' value='No Alarm' checked></label>
            </div>
            <div class="form-control">
            <label class='checkbox-inline' for='alarmHigh'>High Temperature Alarm
            <input id='alarmHigh' name='alarm' type='radio' value='HighTemp'></label>
            </div>
            <div class="form-control">
            <label class='checkbox-inline' for='alarmLow'>Low Temperature Alarm
            <input id='alarmLow' name='alarm' type='radio' value='LowTemp'></label>
            </div>
       </div>
        <br>
       <div id=battDiv></div>
       <center><canvas id="chart" height="100" width="500"></canvas></center>
       <label class='checkbox-inline' for='graphEn'>Graph Enabled</label>
       <input id='graphEn' name='graphEn' type='checkbox' value='Graph Enabled' checked>
       <div class='form-control'>
            <label class='checkbox-inline ' for='unitsF'>Imperial</label>
            <input id='unitsF' type='radio' value='Imperial' name='units' checked>
            <label class='checkbox-inline' for='unitsC'>Metric</label>
            <input id='unitsC' name='units' type='radio' value='Metric'>
      </div>
    
    <div id='dismissDiv' class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">

                Alarm

            </h3>
        </div>
        <div class="panel-body">


                          Touch to dismiss this message and silence alarm
                        

        </div>
    </div>

</div>
</div>
       <script src="bootstrap.min.js"></script>
</body>
<script src="smoothie.js" type="text/javascript"></script>

<script src="therm.js"></script>
